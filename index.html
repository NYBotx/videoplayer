<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plyr HLS Player</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css">
</head>
<body>

<video id="myVideo" controls crossorigin playsinline>
  Your browser does not support the video tag.
</video>

<script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
<script src="https://cdn.jsdelivr.net/npm/plyr-hls/dist/plyr.hls.bundle.js"></script>
<script type="text/javascript">
  const urlParams = new URLSearchParams(window.location.search);
  const videoUrl = urlParams.get("videoUrl");

  if (videoUrl) {
    const video = document.getElementById("myVideo");
    const source = document.createElement("source");
    source.src = videoUrl;
    source.type = "application/x-mpegURL"; // Change the type to HLS
    video.appendChild(source);
    const player = new Plyr(video, {
      hls: {
        enableSoftware: true,
      }
    });
  }
</script>

</body>
</html>
